<h1 class="header">{{name}}</h1>

<div class="text">
  <dl>
    <td>Nombre: </td>
    <dd>{{name}}</dd>

    <td>Edad: </td>
    <dd>{{age}}</dd>

    <td>Metodo: </td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{capitalizedName}}</dd>
  </dl>
</div>

<div class="boton">
  <button
    *ngIf="name !== 'Simon'"
    (click)="changeName()">
    Cambiar Nombre
  </button>

  <button
    *ngIf="age !== 3"
    (click)="changeAge()">
    Cambiar Edad
  </button>

  <button
  (click)="resetForm()">
  Reset
</button>
</div>
